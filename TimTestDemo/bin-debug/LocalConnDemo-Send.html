<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script language="JavaScript" type="text/javascript">
	function getById(id) {
		return document.getElementById(id);
	}
	function getFlash(id) {
		if (window.ActiveXObject)
			id += "_IE";
		return getById(id);
	}
	function sendMsg() {
		var flash = getFlash("LocalConnDemo");
		var msg = getById("sendMsg").value;
		var param = new Object();
		param.jsMethodName = "jsTest";
		param.data = msg;
		flash.sendProxy(param);
	}
</script>
</head>

<body scroll="no">
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
		id="LocalConnDemo_IE" width="250" height="200"
		codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
		<param name="movie" value="LocalConnDemo.swf" />
		<param name="quality" value="high" />
		<param name="bgcolor" value="#ffffff" />
		<param name="allowScriptAccess" value="sameDomain" />
		<embed id="LocalConnDemo" src="LocalConnDemo.swf" quality="high" bgcolor="#ffffff" width="250" height="200" name="LocalConnDemo"
			align="middle" play="true" loop="false" quality="high" allowScriptAccess="sameDomain" allowFullScreen="true"
			type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">
		</embed>
</object>
<input type="text" id="sendMsg"/><input type="button" value="发送" onClick="sendMsg();"/>
</body>
</html>
