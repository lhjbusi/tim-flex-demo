<html>
	<head>
		<title>Demo.html</title>
		<meta http-equiv="content-type" content="text/html; charset=gb2312">
		<script type="text/javascript">
		var bool = true;
			function reverseTable(obj){
				var table = document.getElementById("table");
				var children = table.getElementsByTagName("tr");
				var newTable = new Array();
				for(var i=0; i<children.length; i++){
					newTable[i] = children[i].firstChild.innerHTML;
				}
				table.removeChild(table.childNodes[0]);//删除所有行
				var header = table.createTHead();//创建表头
				for(var i=0; i<newTable.length; i++){
					var tableRow = header.insertRow(i);//插入表行到指定位置
					var cell = tableRow.insertCell(0);//插入表单元格到指定位置
					cell.appendChild(document.createTextNode(newTable[newTable.length-1-i]));
				}
				if(bool)
					obj.value = "恢复";
				else
					obj.value = "倒序";
				bool = !bool;
			}
		</script>
	</head>
	<body>
		<table id="table">
			<tr>
				<td>first</td>
			</tr>
			<tr>
				<td>second</td>
			</tr>
			<tr>
				<td>third</td>
			</tr>
			<tr>
				<td>forth</td>
			</tr>
		</table>
		<br>
		<input type="button" value="倒序" onClick="reverseTable(this)">
	</body>
</html>
